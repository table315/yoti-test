<section data-ng-controller="HomeController" data-ng-init="getProfile()">
    <div class="container text-center">
        <h1>Your Profile</h1>
        <div class="card col-md-6 col-md-offset-3">
        <img class="img-circle" ng-src="{{profile.selfie}}" alt="profile image">
        <h3 class="username text-muted">{{profile.givenNames}} {{profile.familyName}}</h3>
        </div>
    </div>
</section>
